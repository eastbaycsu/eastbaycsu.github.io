<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="">BMI Calculator</h1>
      Height (cm):
      <input type="number" name="" value="180" id="height" class="input">

      Weight (kg):
      <input type="number" name="" value="80" id="weight" class="input">

      <button type="button" name="button" id="btn" class="btn">Compute BMI</button>

      <input disabled type="text" name="" value="" id="bmi-result" class="input">

      <p id="" class="">Weight Condition: <span id="weight-condition"></span> </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
